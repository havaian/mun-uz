version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mun-uz-api
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "${BACKEND_EXPOSE}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
      - MONGODB_URI=mongodb://mongo:${MONGODB_PORT}/${MONGO_DATABASE}
    env_file: ./.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mun-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT}/api/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: mun-uz-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_EXPOSE:-8080}:${FRONTEND_PORT:-8080}"
    env_file: ./.env
    environment:
      - VITE_API_URL=${PROJECT_URL}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - mun-network

  mongo:
    image: mongo:latest
    container_name: mun-uz-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "${MONGODB_EXPOSE}:${MONGODB_PORT}"
    networks:
      - mun-network
    command: mongod --port ${MONGODB_PORT}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--port", "${MONGODB_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  mun-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local